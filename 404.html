<label class=toggle-button for=darkmode-toggle></label><label for=darkmode-toggle><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="nightIcon" viewBox="0 0 100 100" style="enable-background='new 0 0 100 100'"><path d="M96.76 66.458c-.853-.852-2.15-1.064-3.23-.534-6.063 2.991-12.858 4.571-19.655 4.571C62.022 70.495 50.88 65.88 42.5 57.5 29.043 44.043 25.658 23.536 34.076 6.47c.532-1.08.318-2.379-.534-3.23-.851-.852-2.15-1.064-3.23-.534-4.918 2.427-9.375 5.619-13.246 9.491-9.447 9.447-14.65 22.008-14.65 35.369.0 13.36 5.203 25.921 14.65 35.368s22.008 14.65 35.368 14.65c13.361.0 25.921-5.203 35.369-14.65 3.872-3.871 7.064-8.328 9.491-13.246C97.826 68.608 97.611 67.309 96.76 66.458z"/></svg></label></div><div id=landing-overlay class=lt-content-column><h1>404.</h1><h3>Hey! You look a little lost.</h3><ul id=sub-nav><li><a href=/>↳ Let's get you home.</a></li></ul></div><canvas id=canvas></canvas></div><script src=https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js></script><script>function random(low,high){return Math.random()*(high-low)+low}
class Visual{constructor(particles,yVariance,maxParticleRadius){this.canvas=document.querySelector('#canvas')
this.context=this.canvas.getContext('2d')
this.canvasWidth=0
this.canvasHeight=0
this.particleLength=particles
this.yVariance=yVariance
this.particles=[]
this.particleMaxRadius=maxParticleRadius
this.handleResizeBind=this.resize.bind(this)
this.initialize()
this.render()}
initialize(){this.resizeCanvas()
for(let i=0;i<this.particleLength;i++){this.particles.push(this.createParticle(i))}
this.bind()}
bind(){window.addEventListener('resize',this.handleResizeBind,false)}
unbind(){window.removeEventListener('resize',this.handleResizeBind,false)}
resize(){this.particles=[]
this.unbind()
this.initialize()}
resizeCanvas(){this.canvasWidth=document.body.offsetWidth
this.canvasHeight=document.body.offsetHeight
this.canvas.width=this.canvasWidth*window.devicePixelRatio
this.canvas.height=this.canvasHeight*window.devicePixelRatio
this.context=this.canvas.getContext('2d')
this.context.scale(window.devicePixelRatio,window.devicePixelRatio)}
randomColour(){switch(Math.floor(Math.random()*3)){case 0:return[40,75,99]
case 1:return[132,165,157]
case 2:return[242,132,130]}}
createParticle(id,isRecreate){const radius=random(2,this.particleMaxRadius)
const x=isRecreate?-radius:random(0,this.canvasWidth)
let y=random(this.canvasHeight/2-this.yVariance,this.canvasHeight/2+this.yVariance)
y+=random(-this.yVariance/2,this.yVariance/2)
const alpha=random(0.05,0.5)
const col=this.randomColour()
return{id:id,x:x,y:y,startY:y,radius:radius,startAngle:0,endAngle:Math.PI*2,alpha:alpha,color:{r:col[0],g:col[1],b:col[2]},speed:alpha,amplitude:random(50,250)}}
drawParticles(){this.particles.forEach(particle=>{this.moveParticle(particle)
this.context.beginPath()
this.context.fillStyle=`rgba(${particle.color.r}, ${particle.color.g}, ${particle.color.b}, ${particle.alpha})`
this.context.arc(particle.x,particle.y,particle.radius,particle.startAngle,particle.endAngle)
this.context.fill()})}
moveParticle(particle){particle.x+=particle.speed
particle.y=particle.startY+particle.amplitude*Math.sin((particle.x*Math.PI)/(360*2))}
render(){this.context.clearRect(0,0,this.canvasWidth+this.particleMaxRadius*2,this.canvasHeight)
var style=getComputedStyle(document.body)
this.context.fillStyle=style.getPropertyValue('--light')
this.context.fillRect(0,0,canvas.width,canvas.height)
this.drawParticles()
this.particles.forEach(particle=>{if(particle.x-particle.radius>=this.canvasWidth){this.particles[particle.id]=this.createParticle(particle.id,true)}})
requestAnimationFrame(this.render.bind(this))}}
new Visual(150,150,8)
const words=document.querySelectorAll(".word")
words.forEach(word=>{const letters=word.textContent.split("")
word.textContent=""
letters.forEach(letter=>{const span=document.createElement("span")
if(letter==" "){span.textContent=" "}else{span.textContent=letter}
span.className="letter"
word.append(span)})})
var currentWordIndex=0
var maxWordIndex=words.length
words[currentWordIndex].style.opacity="1"
var rotateText=()=>{const currentWord=words[currentWordIndex]
const nextWord=words[(currentWordIndex+1)%maxWordIndex]
Array.from(currentWord.children).forEach((letter,i)=>{setTimeout(()=>{letter.className="letter out"},i*40)})
nextWord.style.opacity="1";Array.from(nextWord.children).forEach((letter,i)=>{letter.className="letter behind";setTimeout(()=>{letter.className="letter in";},500+i*20);})
currentWordIndex=(currentWordIndex+1)%maxWordIndex}
const init=()=>{rotateText()
setInterval(rotateText,3000)}
setTimeout(init,2000)
$(".accordion > .accordion-item .accordion_body.is-active").children(".accordion-panel").slideDown()
$(".accordion > .accordion-item > .accordion_body").click(function(){$(this).toggleClass("is-active").children(".accordion-panel").slideToggle("swing")})</script></body></html>
